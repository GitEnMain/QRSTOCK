<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
  }
  .modal-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 350px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: #0078ff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="modal-background" id="popup">
  <div class="modal">
    <h2>Informations</h2>
    <p>
      Voici les informations que vous souhaitez afficher via le QR code.
      Vous pouvez modifier ce texte comme vous voulez.
    </p>
    <button onclick="document.getElementById('popup').style.display = 'none'">
      OK
    </button>
  </div>
</div>

</html>
